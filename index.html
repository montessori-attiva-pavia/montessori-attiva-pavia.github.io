---
layout: default
---

<div class="home">


  {% include annuncio_1.html %}


  <h1 class="page-heading">Post</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">
          {{ post.date | date: "%Y/%-m/%-d" }}
        </span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">iscriviti <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
