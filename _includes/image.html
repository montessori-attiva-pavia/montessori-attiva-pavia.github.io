<!-- _includes/image.html -->
{% if include.url %}
  <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    <img class="img-fluid image-shadow" src="{{ include.img }}" alt="{{ include.title }}"/>
  </a>   
{% else %}
  <img class="img-fluid image-shadow" src="{{ include.img }}" alt="{{ include.title }}"/>
{% endif %}

{% if include.caption %}
  <span class="caption text-muted">{{ include.caption }}</span>
{% endif %}
